<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar
    color="primary"
    class="example-toolbar"
    [ngStyle]="{ display: mobileQuery.matches ? 'flex' : 'none' }"
  >
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      [opened]="!mobileQuery.matches"
      class="primary"
    >
      <img
        [src]="
          '/assets/logo_' +
          ((themeService.themeObservable$ | async) === 'primary'
            ? 'white'
            : 'primary') +
          '.png'
        "
        class="p-2"
      />
      <mat-nav-list>
        <a mat-list-item routerLink=".">Test</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <h1 class="text-3xl font-bold underline">Hello world!!</h1>
      <app-toolbar-icons class="absolute right-0 top-0"></app-toolbar-icons>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
